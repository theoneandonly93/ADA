name: 'Matrix Test Scenario'
description: 'Simple scenario for testing matrix orchestrator'

character:
  name: 'TestAgent'
  llm:
    model: 'gpt-4'
    temperature: 0.7

environment:
  type: 'local'

run:
  - input: 'Hello, can you help me with a simple task?'
    timeout: 30000
    evaluations:
      - type: 'string_contains'
        value: 'help'
        description: 'Response should acknowledge help request'

judgment:
  strategy: 'all_pass'
