name: 'Simple Test Scenario'
description: 'A basic scenario for testing parameter overrides'

character:
  name: 'TestAgent'
  llm:
    model: 'gpt-4'
    temperature: 0.7
    maxTokens: 2000

environment:
  type: 'test'
  settings:
    timeout: 30000
    retries: 3

plugins:
  - name: 'test-plugin'
    enabled: true
    config:
      apiKey: 'test-key'
      endpoint: 'https://api.test.com'
  - name: 'another-plugin'
    enabled: false
    config:
      timeout: 5000

setup:
  initializeDatabase: true
  seedData: false

run:
  - input: 'Hello world'
    timeout: 10000
    evaluations:
      - type: 'string_contains'
        value: 'hello'
        description: 'Response should contain greeting'
      - type: 'response_time'
        value: 5000
        description: 'Should respond within 5 seconds'

  - input: 'What is 2 + 2?'
    timeout: 15000
    evaluations:
      - type: 'string_contains'
        value: '4'
        description: 'Response should contain the correct answer'
