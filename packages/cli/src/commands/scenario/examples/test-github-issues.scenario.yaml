name: 'Test GitHub Issues Listing'
description: 'Tests that the agent can list open issues for elizaOS/eliza repository using the GitHub plugin'

plugins:
  - name: '@elizaos/plugin-bootstrap'
    enabled: true
  - name: '@elizaos/plugin-sql'
    enabled: true
  - name: '@elizaos/plugin-openai'
    enabled: true
  - name: '@elizaos/plugin-github'
    enabled: true

environment:
  type: local

run:
  - name: 'Ask agent to list open issues'
    input: 'List open issues for elizaOS/eliza'
    evaluations:
      - type: 'string_contains'
        value: 'issues'
        description: 'Agent should mention the issues'
      - type: trajectory_contains_action
        action: LIST_GITHUB_ISSUES
        description: Verify that the LIST_GITHUB_ISSUES action was executed
      - type: 'llm_judge'
        prompt: 'Evaluate how well the agent performed the GitHub issue analysis task'
        expected: 'yes'
        capabilities:
          - 'Understands the multi-step nature of the request (list AND summarize)'
          - 'Successfully retrieves the list of GitHub issues'
          - 'Provides an accurate and concise summary of the issues'
          - 'Formats the final response in a clean, readable manner'
          - 'Demonstrates understanding of GitHub repository context'
judgment:
  strategy: 'all_pass'
